<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/851ad93a56.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Chat | Kakao Clone</title>
</head>
<body class="chats-body">
    <div class="header-wrapper">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">13:54 </span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__battery-level">100%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <header class="header">
            <div class="header__header-column">
                <a href="index.html" class="header__back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="header__title">Bae Gyu-Ri</h1>
            </div>
            <div class="header__header-column">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
                <div class="header__icon">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </header>
    </div>
    
    <main class="chat-screen">
        <ul class="chat__messages">
            <span class="chat__timestamp">Friday, July 10, 2020</span>
            <li class="incoming-message message">
                <img src="images/friend_1.jpg" class="g-avatar message__avatar" />
                <div class="message__content">
                    <span class="message__bubble">
                        Hi Kitae :) How did you make this page?
                    </span>
                    <span class="message__author">Bae Gyu-Ri</span>
                </div>
            </li>
            <li class="sent-message message">
                <span class="message__timestamp"></span>
                <div class="message__content">
                    <span class="message__bubble">
                        I took Nico's clone coding courses !!
                    </span>
                </div>
            </li>
            <li class="incoming-message message">
                <img src="images/friend_1.jpg" class="g-avatar message__avatar" />
                <div class="message__content">
                    <span class="message__bubble">
                        It's really Awesome ~~!
                    </span>
                    <span class="message__author">Bae Gyu-Ri</span>
                </div>
            </li>
            <li class="sent-message message">
                <span class="message__timestamp"></span>
                <div class="message__content">
                    <span class="message__bubble">
                        Thanks friend :)
                    </span>
                </div>
            </li>
        </ul>
    </main>
    <div class="chat__write--container">
        <input 
            type="text" 
            class="chat__write" 
            placeholder="Send message" 
            class="chat_write-input"
        />
        <div class="chat__icon-left chat__icon">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__icon-right chat__icon">
            <span class="chat__write-icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
    <div class="bigScreen">
        <span class="bigScreen__text">Please make your screen small!</span>
    </div>
</body>
</html>
